[metadata.heroku]
  root-package = "github.com/raahii/arxiv-equations/"
  go-version = "1.11.4"
  install = [ "./..." ]

[[constraint]]
  name = "github.com/jinzhu/gorm"
  version = "1.9.2"

[[constraint]]
  name = "github.com/labstack/echo"
  version = "3.3.8"

[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  name = "gopkg.in/yaml.v2"
  version = "2.2.2"

[[constraint]]
  name = "github.com/go-sql-driver/mysql"
  version = "1.4.1"

[[constraint]]
  branch = "master"
  name = "github.com/mattn/go-zglob"
